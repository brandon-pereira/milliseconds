<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>Milliseconds Calculator</title>
  </head>
  <body>
    <div class="header--container">
      <h1>Milliseconds Calculator</h1>
      <p>
        Utility to calculate milliseconds in style. Visual and adjust from
        different metrics. All from your browser!
      </p>
    </div>
    <div class="content--container">
      <div class="input--container">
        <label for="milliseconds">Milliseconds</label>
        <input
          id="milliseconds"
          type="number"
          type="number"
          data-format="milliseconds"
        />
        <div class="clipboard" aria-labelledby="Copy to clipboard">
          <svg class="icon-home">
            <use xlink:href="#copy"></use>
          </svg>
        </div>
      </div>
      <div class="input--container">
        <label for="seconds">Seconds</label>
        <input id="seconds" type="number" data-format="seconds" />
        <div class="clipboard" aria-labelledby="Copy to clipboard">
          <svg class="icon-home">
            <use xlink:href="#copy"></use>
          </svg>
        </div>
      </div>
      <div class="input--container">
        <label for="minutes">Minutes</label>
        <input id="minutes" type="number" data-format="minutes" />
        <div class="clipboard" aria-labelledby="Copy to clipboard">
          <svg class="icon-home">
            <use xlink:href="#copy"></use>
          </svg>
        </div>
      </div>
      <div class="input--container">
        <label for="hours">Hours</label>
        <input id="hours" type="number" data-format="hours" />
        <div class="clipboard" aria-labelledby="Copy to clipboard">
          <svg class="icon-home">
            <use xlink:href="#copy"></use>
          </svg>
        </div>
      </div>
      <div class="input--container">
        <label for="days">Days</label>
        <input id="days" type="number" data-format="days" />
        <div class="clipboard" aria-labelledby="Copy to clipboard">
          <svg class="icon-home">
            <use xlink:href="#copy"></use>
          </svg>
        </div>
      </div>
      <div class="input--container">
        <label for="microseconds">Microseconds</label>
        <input id="microseconds" type="number" data-format="microseconds" />
        <div class="clipboard" aria-labelledby="Copy to clipboard">
          <svg class="icon-home">
            <use xlink:href="#copy"></use>
          </svg>
        </div>
      </div>
    </div>
    <svg
      style="position: absolute; width: 0; height: 0; overflow: hidden"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <symbol id="copy" viewBox="0 0 24 24">
          <path
            d="M11 8c-0.828 0-1.58 0.337-2.121 0.879s-0.879 1.293-0.879 2.121v9c0 0.828 0.337 1.58 0.879 2.121s1.293 0.879 2.121 0.879h9c0.828 0 1.58-0.337 2.121-0.879s0.879-1.293 0.879-2.121v-9c0-0.828-0.337-1.58-0.879-2.121s-1.293-0.879-2.121-0.879zM11 10h9c0.276 0 0.525 0.111 0.707 0.293s0.293 0.431 0.293 0.707v9c0 0.276-0.111 0.525-0.293 0.707s-0.431 0.293-0.707 0.293h-9c-0.276 0-0.525-0.111-0.707-0.293s-0.293-0.431-0.293-0.707v-9c0-0.276 0.111-0.525 0.293-0.707s0.431-0.293 0.707-0.293zM5 14h-1c-0.276 0-0.525-0.111-0.707-0.293s-0.293-0.431-0.293-0.707v-9c0-0.276 0.111-0.525 0.293-0.707s0.431-0.293 0.707-0.293h9c0.276 0 0.525 0.111 0.707 0.293s0.293 0.431 0.293 0.707v1c0 0.552 0.448 1 1 1s1-0.448 1-1v-1c0-0.828-0.337-1.58-0.879-2.121s-1.293-0.879-2.121-0.879h-9c-0.828 0-1.58 0.337-2.121 0.879s-0.879 1.293-0.879 2.121v9c0 0.828 0.337 1.58 0.879 2.121s1.293 0.879 2.121 0.879h1c0.552 0 1-0.448 1-1s-0.448-1-1-1z"
          ></path>
        </symbol>
      </defs>
    </svg>

    <script src="index.js"></script>
  </body>
</html>
