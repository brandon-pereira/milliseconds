<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>Milliseconds Calculator</title>
  </head>
  <body>
    <div class="header--container">
      <h1>Milliseconds Calculator</h1>
      <p>
        Utility to calculate milliseconds in style. Visual and adjust from
        different metrics. All from your browser!
      </p>
    </div>
    <div class="content--container">
      <div class="input--container">
        <label for="milliseconds">Milliseconds</label>
        <input
          id="milliseconds"
          type="number"
          type="number"
          data-format="milliseconds"
        />
        <div class="clipboard" aria-labelledby="Copy to clipboard"></div>
      </div>
      <div class="input--container">
        <label for="seconds">Seconds</label>
        <input id="seconds" type="number" data-format="seconds" />
        <div class="clipboard" aria-labelledby="Copy to clipboard"></div>
      </div>
      <div class="input--container">
        <label for="minutes">Minutes</label>
        <input id="minutes" type="number" data-format="minutes" />
        <div class="clipboard" aria-labelledby="Copy to clipboard"></div>
      </div>
      <div class="input--container">
        <label for="hours">Hours</label>
        <input id="hours" type="number" data-format="hours" />
        <div class="clipboard" aria-labelledby="Copy to clipboard"></div>
      </div>
      <div class="input--container">
        <label for="days">Days</label>
        <input id="days" type="number" data-format="days" />
        <div class="clipboard" aria-labelledby="Copy to clipboard"></div>
      </div>
      <div class="input--container">
        <label for="microseconds">Microseconds</label>
        <input id="microseconds" type="number" data-format="microseconds" />
        <div class="clipboard" aria-labelledby="Copy to clipboard"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
