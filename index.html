<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>Byte Calculator</title>
  </head>
  <body>
    <div class="header--container">
      <h1>Byte Calculator</h1>
      <p>
        Convert a string into bytes, kilobytes, and beyond. All from your
        browser!
      </p>
    </div>
    <div class="text--container">
      <textarea data-input>Paste text here!</textarea>
    </div>
    <div class="output--container">
      <div class="output--size" data-raw>
        <span data-raw-bytes>0</span>
        <span>B</span>
      </div>
      <div class="output--size" data-formatted>
        <span data-formatted-bytes></span>
        <span data-formatted-unit>B</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
